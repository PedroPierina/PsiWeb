<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PsiWeb</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <link href="css/loginStyle.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  		<link href="/css/editProStyle.css" rel="stylesheet" />
    </head>

    <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
		  <a class="navbar-brand" href="/feed">PsiWeb</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="/profile">Perfil <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Chat</a>
		      </li>
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Conta
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          <a class="dropdown-item" href="/logout">Logout</a>
		          <div class="dropdown-divider"></div>
		          <a class="dropdown-item" href="#">Deletar Conta</a>
		        </div>
		      </li>
		      
		    </ul>
		    
		    <form class="form-inline my-2 my-lg-0" method="post" id="search" th:action="@{/search}">
		      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search" name="search">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    </form>
		    
		  </div>
		</nav>
        <form class="box" th:action="@{/updatePaciente}" method="post">
        <h1>Atualizar Paciente</h1>
       	 	<div><label><input type="hidden" name="profilePicture" th:value="${user.profilePicture}"/> </label></div>
       	 	<div><label><input type="hidden" name="name="birthDate"" th:value="${user.birthDate}"/> </label></div>
       	 	<div><label><input type="hidden" name="name="gender"" th:value="${user.gender}"/> </label></div>
       	 	
            <div>Email: <label><input type="email" name="email" placeholder="Email" th:value="${user.userEmail}"/></label></div>
            <div>Senha: <label><input type="password" name="password" placeholder="Password" th:value="${user.password}"/> </label></div>
            <div>Nome:  <label><input type="text" name="name" placeholder="Name" th:value="${user.firstName}"/> </label></div>
            <div>Sobre: <label><input type="text" name="lastName" placeholder="Last Name" th:value="${user.lastName}"/> </label></div>

            <div>
                <label></label>
                <select id="specialty" name="specialty">
                    <option value="" selected disabled hidden>Selecione Especialidade</option>
                    <option value="Ansiedade">Ansiedade</option>
                    <option value="Depressao">Depressão</option>
                    <option value="Toc">Toc</option>
                    <option value="fobia">Fobia</option>
                    <option value="AbusoDependenciaSubstancia">Abuso/Dependência de Substâncias Quimicas</option>
                    <option value="Esquizofrenia">Esquizofrenia</option>
                    <option value="Bipolaridade">Bipolaridade</option>
                    <option value="Autismo">Autismo</option>
                    <option value="TranstornosAlimentares">Transtornos Alimentares</option>
                  </select>
            
            </div>
            
            <div><input type="submit" value="Register"/></div>
        </form>
    </body>
    
    
</html>
